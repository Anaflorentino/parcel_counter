<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Major+Mono+Display&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>B-day</title>
    <link rel="stylesheet" href="./styles/main.scss">
</head>

<body>
    <div class="bg">
        <div class="conteudo">
            <h1 class="conteudo__title" id="title">B-day 26/02</h1>
            <div class="conteudo__soon">
                <div class="conteudo__soon__container">
                    <h2 class="conteudo__soon__container__title">Dias</h2> <span
                        class="conteudo__soon__container__numbers" id="days">00 :</span>
                </div>
                <div class="conteudo__soon__container">
                    <h2 class="conteudo__soon__container__title">Horas</h2> <span
                        class="conteudo__soon__container__numbers" id="hours">00 :</span>
                </div>
                <div class="conteudo__soon__container">
                    <h2 class="conteudo__soon__container__title">Minutos</h2> <span
                        class="conteudo__soon__container__numbers" id="minutes">00 :</span>
                </div>
                <div class="conteudo__soon__container">
                    <h2 class="conteudo__soon__container__title">Segundos</h2> <span
                        class="conteudo__soon__container__numbers" id="seconds">00</span>
                </div>
            </div>
            <form class="conteudo__form">
                <div class="conteudo__form__container"> <input class="conteudo__form__container__input" type="text"
                        placeholder="seu email" required> <button class="conteudo__form__container__button"
                        type="submit">Se Inscreva</button> </div>
            </form>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
